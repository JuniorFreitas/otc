<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora OTC - Hub de Vers√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .version-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .content {
            padding: 40px 30px;
        }

        .description {
            text-align: center;
            margin-bottom: 40px;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .versions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .version-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }

        .version-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007bff;
        }

        .version-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .version-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .version-features {
            list-style: none;
            margin-bottom: 20px;
            text-align: left;
        }

        .version-features li {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 5px;
            position: relative;
            padding-left: 15px;
        }

        .version-features li:before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 0.9rem;
        }

        .tech-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tech-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .tech-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .tech-card p {
            color: #666;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .versions-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .tech-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .version-card {
                padding: 20px;
            }
            
            .version-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå Calculadora OTC</h1>
            <p>Sistema de Avalia√ß√£o de √çndices de Transporte P√∫blico</p>
            <div class="version-badge">Hub de Vers√µes</div>
        </div>
        
        <div class="content">
            <div class="description">
                Escolha a vers√£o da calculadora que melhor atende √†s suas necessidades.
            </div>

            <div class="versions-grid">
                <!-- Vers√£o 1 -->
                <div class="version-card">
                    <div class="version-number">v1</div>
                   
                    <a href="/v1/index.html" class="btn">Acessar Vers√£o 1</a>
                </div>

                <!-- Vers√£o 2 -->
                <div class="version-card">
                    <div class="version-number">v2</div>
    
                    <a href="/v2/index.html" class="btn">Acessar Vers√£o 2</a>
                </div>

                <!-- Vers√£o 3 -->
                <div class="version-card">
                    <div class="version-number">v3</div>  
 
                    <a href="/v3/index.html" class="btn" >Acessar Vers√£o 3</a>
                </div>
            </div>

        
        </div>

        <div class="footer">
           
        </div>
    </div>

    <script>
        function abrirVersao(versao) {
            // Simular navega√ß√£o para diferentes vers√µes
            // Em um ambiente real, estes seriam links para arquivos diferentes
            
            const urls = {
                'v1': 'calculadora-otc-v1.html',
                'v2': 'calculadora-otc-v2.html', 
                'v3': 'calculadora-otc-v3.html'
            };

            // Para demonstra√ß√£o, vamos mostrar um alerta
            // Em produ√ß√£o, seria: window.location.href = urls[versao];
            
            const descricoes = {
                'v1': 'Vers√£o 1: Interface com tabela responsiva',
                'v2': 'Vers√£o 2: Interface com gr√°fico de barras',
                'v3': 'Vers√£o 3: Interface mobile com cards'
            };

            alert(`Navegando para ${descricoes[versao]}\n\nEm um ambiente real, isso abriria: ${urls[versao]}`);
            
            // Simular carregamento
            const btn = event.target;
            const textoOriginal = btn.textContent;
            btn.textContent = 'Carregando...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                btn.textContent = textoOriginal;
                btn.style.opacity = '1';
                
                // Aqui seria a navega√ß√£o real:
                // window.location.href = urls[versao];
                
                console.log(`Vers√£o selecionada: ${versao}`);
                console.log(`URL de destino: ${urls[versao]}`);
            }, 1000);
        }

        // Adicionar efeitos visuais
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.version-card');
            
            cards.forEach((card, index) => {
                // Anima√ß√£o de entrada escalonada
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
